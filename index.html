function goForwardDown() {
	if (moving) {

	    		moving = false;
	    		stopForward();
	    		valEle.innerHTML = "down stopped: ";
    		}
    	} else {
   	        moving = true;   
   	        direction = 0;
		setTimeout(goForward, 1);
		valEle.innerHTML = "down done: ";
    	}
}

function goTurnLeftDown() {
	if (turning) {
  		if (towards == 1) {
	    		turning = false;
	    		stopForward();
	    		valEle.innerHTML = "down stopped: ";
    		}
    	} else {
   	        turning = true;   
   	        towards = 0;
		setTimeout(goTurn, 1);
		valEle.innerHTML = "turn down done: ";
    	}
}

function goTurnRightDown() {
	if (turning) {
  		if (towards == 0) {
	    		turning = false;
	    		stopForward();
	    		valEle.innerHTML = "down stopped: ";
    		}
    	} else {
   	        turning = true;   
   	        towards = 1;
		setTimeout(goTurn, 1);
		valEle.innerHTML = "turn down done: ";
    	}
}

function goBackwardDown() {
	if (moving) {
		if (direction == 0) {
	    		moving = false;
	    		stopForward();
	    		valEle.innerHTML = "down stopped: ";
    		}		
    	} else {
	    	moving = true;
   	        direction = 1;
	    	setTimeout(goBackward, 1);    	              
		valEle.innerHTML = "down done: ";
    	}
}

function stopEventUp() {
	if (moving || turning) {
    		moving = false;
    		turning = false;
    		setTimeout(stopForward, 1);

    	}
}

document.addEventListener('keydown', function(event) {
//    alert(event.keyCode);
    valEle = document.getElementById('answer');
    valEle.innerHTML = "down: " + event.keyCode;
    if(event.keyCode == 37) {
	goTurnLeftDown();        
    }
    else if(event.keyCode == 39) {
	goTurnRightDown();
    }
    else if(event.keyCode == 38) {
  	goForwardDown();
    }
    else if(event.keyCode == 40) {
	goBackwardDown();
    }    
});

document.addEventListener('keyup', function(event) {
//    alert(event.keyCode);
    valEle = document.getElementById('answer');
    valEle.innerHTML = "up: " + event.keyCode;
    if(event.keyCode == 37) {
        stopEventUp();
    }
    else if(event.keyCode == 39) {
        stopEventUp();
    }
    else if(event.keyCode == 38) {
    	stopEventUp();
    }
    else if(event.keyCode == 40) {
    	stopEventUp();
    }
    
    valEle.innerHTML = "up done: " + event.keyCode;
});
